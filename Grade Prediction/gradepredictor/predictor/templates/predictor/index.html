<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Predict Your Grade ðŸ“Š</h2>
        <form id="predict-form" action="{% url 'predict' %}" method="POST">
            {% csrf_token %}
            <label>Socioeconomic Score (out of 1):</label>
            <input type="number" step="0.01" id="socioeconomic_score" name="socioeconomic_score" required>
        
            <label>Sleep Hours:</label>
            <input type="number" step="0.1" id="sleep_hours" name="sleep_hours" required>
        
            <label>Study Hours:</label>
            <input type="number" step="0.1" id="study_hours" name="study_hours" required>
        
            <label>Attendance %:</label>
            <input type="number" step="1" id="attendance" name="attendance" required>
        
            <button type="submit">Predict Grade</button>
        </form>
        

        <div id="result"></div>

         
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
